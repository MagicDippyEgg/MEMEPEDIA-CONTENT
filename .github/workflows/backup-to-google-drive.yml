name: Backup to Google Drive

on:
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

    - name: Set up Google Drive credentials
      run: |
        echo "GOOGLE_DRIVE_CLIENT_ID=${{ secrets.GOOGLE_DRIVE_CLIENT_ID }}" >> $GITHUB_ENV
        echo "GOOGLE_DRIVE_CLIENT_SECRET=${{ secrets.GOOGLE_DRIVE_CLIENT_SECRET }}" >> $GITHUB_ENV
        echo "GOOGLE_DRIVE_REFRESH_TOKEN=${{ secrets.GOOGLE_DRIVE_REFRESH_TOKEN }}" >> $GITHUB_ENV

    - name: Authenticate with Google Drive API
      run: |
        python -c "
import os
from google.oauth2.credentials import Credentials
from googleapiclient.discovery import build

# Authenticate using Google Drive API credentials
creds = Credentials.from_authorized_user_info(
    client_id=os.getenv('GOOGLE_DRIVE_CLIENT_ID'),
    client_secret=os.getenv('GOOGLE_DRIVE_CLIENT_SECRET'),
    refresh_token=os.getenv('GOOGLE_DRIVE_REFRESH_TOKEN')
)

# Set up Google Drive service
drive_service = build('drive', 'v3', credentials=creds)

# List files in Google Drive to verify connection
results = drive_service.files().list(pageSize=5).execute()
files = results.get('files', [])

if not files:
    print('No files found.')
else:
    for file in files:
        print(f"File ID: {file['id']}, Name: {file['name']}")
        "
