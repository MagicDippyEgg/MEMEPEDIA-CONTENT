      - name: Send Discord embed alert for all commits
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR:   ${{ github.actor }}
          GITHUB_REPO:    ${{ github.repository }}
          GITHUB_REF_NAME:${{ github.ref_name }}
        run: |
          TIMESTAMP=$(date --utc +%Y-%m-%dT%H:%M:%SZ)

          # Let jq build the embed JSON for us
          PAYLOAD=$(jq -c \
            --arg repo      "$GITHUB_REPO" \
            --arg actor     "$GITHUB_ACTOR" \
            --arg branch    "$GITHUB_REF_NAME" \
            --arg timestamp "$TIMESTAMP" \
            '{
              embeds: [
                {
                  title: "ðŸš€ New Push to \($repo)",
                  description:
                    "**Author:** [\($actor)](https://github.com/\($actor))\n" +
                    "**Branch:** \($branch)\n" +
                    "**Commits:**\n" +
                    ( .commits
                      | map("- [`\(.id[0:7])`](\(.url)) \(.message|gsub("\n";" "))")
                      | join("\n")
                    ),
                  color: 5814783,
                  timestamp: $timestamp,
                  author: {
                    name:     $actor,
                    url:      "https://github.com/\($actor)",
                    icon_url: "https://github.com/\($actor).png"
                  }
                }
              ]
            }' "$GITHUB_EVENT_PATH")

          # (Optional) echo "$PAYLOAD"  # uncomment to debug

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK_URL"
