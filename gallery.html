<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memepedia: Meme Gallery</title>
  <link rel="icon" href="https://github.com/MagicDippyEgg/MEMEPEDIA-CONTENT/blob/main/icon.png?raw=true">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #cc5500;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    main img {
      max-width: 300px;
      height: auto;
      border: 3px solid #cc5500;
      border-radius: 12px;
      background-color: #111;
      padding: 10px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #cc5500;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #b34700;
    }
    footer {
      background-color: #111;
      color: #aaa;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Meme Gallery</h1>
</header>

<main>
  <!-- Add your memes below! Just copy this line for every meme: -->
  <img src="memes/meme1.webp" alt="Meme1">
  <img src="memes/meme2.jpg" alt="Meme2">
  <img src="memes/meme3.gif" alt="Meme3">
  <img src="memes/meme4.gif" alt="Meme4">
  <img src="memes/meme5.png" alt="Meme5">
  
  <!-- Example: 
  <img src="memes/meme1.png" alt="Meme 1">
  -->
</main>

<!-- Button to go back to the home page -->
<a href="index.html" class="button">Back to Home</a>

<footer>
  Created by #1 Logical Potato, with help from Magic Dippy Egg | Memepedia: Rebirth
</footer>

</body>
</html>


</body>
</html>
