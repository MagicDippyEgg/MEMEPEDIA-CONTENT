<!DOCTYPE html>

      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    main img {
      max-width: 300px;
      height: auto;
      border: 3px solid #cc5500;
      border-radius: 12px;
      background-color: #111;
      padding: 10px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #cc5500;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #b34700;
    }
    footer {
      background-color: #111;
      color: #aaa;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
