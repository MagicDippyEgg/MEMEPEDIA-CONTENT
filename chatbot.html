<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memepedia AI Chatbot</title>
  <link rel="icon" href="https://github.com/MagicDippyEgg/MEMEPEDIA-CONTENT/blob/main/icon.png?raw=true" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #cc5500;
      color: #ffffff;
      padding: 20px 0;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    main {
      padding: 30px;
    }
    .button {
      display: inline-block;
      background-color: #cc5500;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #b34700;
    }
    .chat-container {
      margin: 30px auto;
      padding: 20px;
      background-color: #222222;
      border-radius: 8px;
      width: 80%;
      box-sizing: border-box;
    }
    .messages-container {
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #333333;
      padding: 15px;
      border-radius: 8px;
    }
    .message {
      background-color: #444444;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
      text-align: left;
    }
    .message .author {
      color: #cc5500;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .message .content {
      color: #ffffff;
    }
    .input-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .input-container input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }
    .input-container button {
      padding: 10px 20px;
      background-color: #cc5500;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #b34700;
    }
    footer {
      background-color: #111;
      color: #aaaaaa;
      padding: 15px 0;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Memepedia AI Chatbot</h1>
    <img src="https://github.com/MagicDippyEgg/MEMEPEDIA-CONTENT/blob/main/icon.png?raw=true" alt="Memepedia Logo" />
  </header>
  <main>
    <a href="index" class="button">Back to Home</a>
    <div class="chat-container">
      <div class="messages-container" id="messagesContainer"></div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask something to the Memepedia Bot..." />
        <button id="sendMessage" class="button">Send</button>
      </div>
    </div>
  </main>
  
  <h2>This chatbot is based off Google Gemini and is hosted by Google</h2>
  
  <br> <br>
  
  
  <footer>
    Created by #1 Logical Potato, with help from Magic Dippy Egg | Memepedia: Rebirth
  </footer>

  <script>
    const messagesContainer = document.getElementById("messagesContainer");

    function appendMessage(content, author = "user") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      const authorSpan = document.createElement("span");
      authorSpan.classList.add("author");
      authorSpan.textContent = author === "user" ? "You" : "Memepedia Bot";
      const contentSpan = document.createElement("span");
      contentSpan.classList.add("content");
      contentSpan.textContent = content;
      messageDiv.appendChild(authorSpan);
      messageDiv.appendChild(contentSpan);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, "user");
      input.value = "";

      try {
        const response = await fetch("https://memepedia-backend.vercel.app/api/gemini-chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text;

        if (botReply) {
          appendMessage(botReply, "bot");
        } else {
          appendMessage("No response from bot. Please try again.", "bot");
        }
      } catch (error) {
        console.error("Error:", error);
        appendMessage("Error: Something went wrong. Try again later.", "bot");
      }
    }

    document.getElementById("sendMessage").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
