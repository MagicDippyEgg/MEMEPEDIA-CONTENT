<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEMEPEDIA AI Chatbot</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    #chat {
      border: 2px solid #00ffcc;
      padding: 10px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: #00bfff;
    }
    .bot {
      color: #90ee90;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    input {
      width: 80%;
      background-color: #333;
      border: none;
      color: white;
    }
    button {
      background-color: #00ffcc;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc99;
    }
  </style>
</head>
<body>
  <h1>MEMEPEDIA AI Chatbot</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Say something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatDiv = document.getElementById("chat");

    function addMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = `${sender === "user" ? "You" : "Gemini"}: ${text}`;
      chatDiv.appendChild(messageDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("https://memepedia-backend.vercel.app/api/gemini-chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (!response.ok) {
          addMessage(`Error: ${data.error}`, "bot");
        } else {
          const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response from Gemini.";
          addMessage(botReply, "bot");
        }
      } catch (err) {
        addMessage("Error: Something went wrong. Try again later.", "bot");
        console.error(err);
      }
    }
  </script>
</body>
</html>
