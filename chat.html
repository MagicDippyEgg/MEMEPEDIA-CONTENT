<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memepedia Chat</title>
  <meta property="og:site_name" content="Memepedia Rebirth">
  <meta name="application-name" content="Memepedia Rebirth">
  <link rel="canonical" href="https://memepedia.pages.dev/chat" />
  <link rel="icon" href="icon_smaller.jpg" type="image/png">
  <style>
    /* KEPT YOUR ORIGINAL PAGE STYLING */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #cc5500;
      color: #ffffff;
      padding: 20px 0;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    main {
      padding: 30px;
    }
    .button {
      display: inline-block;
      background-color: #cc5500;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
      cursor: pointer;
      border: none;
    }
    .button:hover {
      background-color: #b34700;
    }

    /* IMPROVED CHAT UI (STAYS INSIDE THE BOX) */
    .chat-container {
      margin: 30px auto;
      padding: 20px;
      background-color: #222222;
      border-radius: 8px;
      width: 80%;
      max-width: 900px;
      box-sizing: border-box;
    }
    .messages-container {
      margin-bottom: 20px;
      height: 500px; /* Fixed height for better scrolling */
      overflow-y: auto;
      background-color: #333333;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      background-color: #444444;
      border-radius: 8px;
      padding: 12px;
      word-wrap: break-word;
      border-left: 4px solid #cc5500; /* Subtle accent */
    }
    .message .author {
      color: #cc5500;
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    
    /* MEDIA STYLING */
    .embed-media {
      max-width: 100%;
      max-height: 400px;
      border-radius: 5px;
      margin-top: 10px;
      display: block;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .input-container input[type="text"] {
      padding: 10px;
      flex-grow: 1;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #eee;
    }
    #uploadBtn {
      padding: 10px 15px;
    }
    footer {
      background-color: #111;
      color: #aaaaaa;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Memepedia Chat</h1>
    <img src="https://github.com/MagicDippyEgg/MEMEPEDIA-CONTENT/blob/main/icon.png?raw=true" alt="Memepedia Logo">
  </header>
  
  <main>
    <a href="https://memepedia.pages.dev/" class="button">Back to Home</a>
    
    <div class="chat-container">
      <div class="messages-container" id="messagesContainer"></div>
      
      <div class="input-container">
        <input type="file" id="imageInput" accept="image/*,video/*" style="display: none;">
        <button id="uploadBtn" class="button" title="Upload Image">üì∑</button>
        <input type="text" id="memeInput" placeholder="Type your message here...">
        <button id="sendMeme" class="button">Send</button>
      </div>
    </div>

    <h2>Messages here are synced with the #general Discord channel.</h2>
    <iframe src="https://discord.com/widget?id=1359467119355494442&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </main>

  <footer>
    Created by St1cky N0te, with help from Magic Dippy Egg | Memepedia: Rebirth
  </footer>

  <script>
    const messagesContainer = document.getElementById('messagesContainer');
    const memeInput = document.getElementById('memeInput');
    const sendBtn = document.getElementById('sendMeme');
    const uploadBtn = document.getElementById('uploadBtn');
    const imageInput = document.getElementById('imageInput');

    function formatContent(text) {
      const urlPattern = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlPattern, (url) => {
        const lowerUrl = url.toLowerCase();
        // Images/GIFs
        if (lowerUrl.match(/\.(jpeg|jpg|gif|png|webp)$/)) {
          return `<br><img src="${url}" class="embed-media" /><br>`;
        }
        // Videos
        if (lowerUrl.match(/\.(mp4|webm)$/)) {
          return `<br><video controls class="embed-media"><source src="${url}"></video><br>`;
        }
        // YouTube
        if (lowerUrl.includes('youtube.com/watch?v=') || lowerUrl.includes('youtu.be/')) {
          const videoId = lowerUrl.includes('v=') ? lowerUrl.split('v=')[1].split('&')[0] : lowerUrl.split('/').pop();
          return `<br><iframe width="100%" height="300" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen style="border-radius:8px;"></iframe><br>`;
        }
        return `<a href="${url}" target="_blank" style="color: #cc5500;">${url}</a>`;
      });
    }

    async function fetchMessages() {
      try {
        const response = await fetch('https://memepedia-backend.vercel.app/api/get-latest-messages');
        if (!response.ok) throw new Error(`Error: ${response.statusText}`);
        
        const data = await response.json();
        let messages = Array.isArray(data.messages) ? data.messages : (Array.isArray(data) ? data : []);
        
        if (messages.length === 0) return;

        messagesContainer.innerHTML = '';
        // .reverse() puts the newest messages at the bottom
        messages.reverse().forEach((message) => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message');
          const authorName = message.author?.username || message.author || 'Unknown';
          const content = message.content || '';
          
          messageElement.innerHTML = `<span class="author">${authorName}</span><span class="content">${formatContent(content)}</span>`;
          messagesContainer.appendChild(messageElement);
        });

        // Auto-scroll to bottom of the div
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    sendBtn.addEventListener('click', async () => {
      const memeContent = memeInput.value.trim();
      if (!memeContent) return;
      try {
        const response = await fetch('https://memepedia-backend.vercel.app/api/send-to-discord', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: memeContent })
        });
        if (response.ok) {
          memeInput.value = '';
          fetchMessages();
        }
      } catch (error) { console.error(error); }
    });

    uploadBtn.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;
      uploadBtn.innerText = '‚è≥';
      const formData = new FormData();
      formData.append('file', file);
      try {
        const response = await fetch('https://memepedia-backend.vercel.app/api/upload-to-catbox', {
          method: 'POST',
          body: formData
        });
        if (response.ok) {
          const data = await response.json();
          memeInput.value = (memeInput.value + " " + data.url).trim();
        }
      } finally {
        uploadBtn.innerText = 'üì∑';
        imageInput.value = '';
      }
    });

    fetchMessages();
    setInterval(fetchMessages, 3000);
  </script>
</body>
</html>
