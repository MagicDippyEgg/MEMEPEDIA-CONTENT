<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memepedia Chat</title>
  <meta property="og:site_name" content="Memepedia Rebirth" />
  <meta name="application-name" content="Memepedia Rebirth" />
  <link rel="canonical" href="https://memepedia.pages.dev/chat" />
  <link rel="icon" href="icon_smaller.jpg" type="image/png" />
  <style>
    /* ORIGINAL MEMEPEDIA STYLING */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #cc5500;
      color: #ffffff;
      padding: 20px 0;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    main {
      padding: 30px;
    }
    .button {
      display: inline-block;
      background-color: #cc5500;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
      cursor: pointer;
      border: none;
      user-select: none;
    }
    .button:hover {
      background-color: #b34700;
    }
    .button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    /* CHAT UI IMPROVEMENTS */
    .chat-container {
      margin: 30px auto;
      padding: 20px;
      background-color: #222222;
      border-radius: 8px;
      width: 80%;
      max-width: 900px;
      box-sizing: border-box;
    }
    .messages-container {
      margin-bottom: 20px;
      height: 500px;
      overflow-y: auto;
      background-color: #333333;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .message {
      background-color: #444444;
      border-radius: 8px;
      padding: 12px;
      word-wrap: break-word;
      border-left: 4px solid #cc5500;
      position: relative;
    }
    .message .author {
      color: #cc5500;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .message .content {
      color: #ffffff;
    }

    /* Pending message style */
    .message.pending {
      opacity: 0.65;
      border-left-color: #ffb067;
    }
    .message.pending::after {
      content: "Sending...";
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: #ffb067;
    }
    .message.failed {
      opacity: 0.85;
      border-left-color: #ff4d4d;
    }
    .message.failed::after {
      content: "Failed";
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: #ff4d4d;
    }

    /* MEDIA EMBEDS */
    .embed-media {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin-top: 10px;
      display: block;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .input-container input[type="text"] {
      padding: 10px;
      flex-grow: 1;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    #uploadBtn {
      padding: 10px 15px;
      min-width: 56px;
    }

    footer {
      background-color: #111;
      color: #aaaaaa;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 50px;
    }

    /* Custom Scrollbar for the Chat Box */
    .messages-container::-webkit-scrollbar {
      width: 8px;
    }
    .messages-container::-webkit-scrollbar-track {
      background: #222;
    }
    .messages-container::-webkit-scrollbar-thumb {
      background: #cc5500;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Memepedia Chat</h1>
    <img src="https://github.com/MagicDippyEgg/MEMEPEDIA-CONTENT/blob/main/icon.png?raw=true" alt="Memepedia Logo" />
  </header>

  <main>
    <a href="https://memepedia.pages.dev/" class="button">Back to Home</a>

    <div class="chat-container">
      <div class="messages-container" id="messagesContainer"></div>

      <div class="input-container">
        <input type="file" id="imageInput" accept="image/*,video/*" style="display:none;" />
        <button id="uploadBtn" class="button" title="Upload Image">üì∑</button>

        <input type="text" id="memeInput" placeholder="Type your message here..." />
        <button id="sendMeme" class="button">Send</button>
      </div>
    </div>

    <h2>Synced with #general Discord</h2>
    <iframe
      src="https://discord.com/widget?id=1359467119355494442&theme=dark"
      width="350"
      height="500"
      allowtransparency="true"
      frameborder="0"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
    ></iframe>
  </main>

  <footer>
    Created by St1cky N0te, with help from Magic Dippy Egg | Memepedia: Rebirth
  </footer>

  <script>
    const messagesContainer = document.getElementById('messagesContainer');
    const memeInput = document.getElementById('memeInput');
    const sendBtn = document.getElementById('sendMeme');
    const uploadBtn = document.getElementById('uploadBtn');
    const imageInput = document.getElementById('imageInput');

    // Track pending messages so polling does not wipe them out
    const pendingMessages = new Map(); // id -> element

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

function formatContent(text) {
  if (!text) return '';
  const safe = escapeHtml(text);
  const urlPattern = /(https?:\/\/[^\s]+)/g;

  return safe.replace(urlPattern, (url) => {
    const lowerUrl = url.toLowerCase();

    // ‚úÖ TENOR EMBED
    if (lowerUrl.includes('tenor.com/view/')) {
      const parts = lowerUrl.split('-');
      const gifId = parts[parts.length - 1];

      if (gifId) {
        return `
          <br>
          <iframe 
            src="https://tenor.com/embed/${gifId}" 
            width="100%" 
            height="300" 
            frameborder="0" 
            allowfullscreen 
            style="border-radius:8px;">
          </iframe>
          <br>
        `;
      }
    }

    // Images & GIFs
    if (lowerUrl.match(/\.(jpeg|jpg|gif|png|webp)$/)) {
      return `<br><img src="${url}" class="embed-media" loading="lazy" /><br>`;
    }

    // Videos
    if (lowerUrl.match(/\.(mp4|webm)$/)) {
      return `<br><video controls class="embed-media"><source src="${url}"></video><br>`;
    }

    // YouTube
    if (lowerUrl.includes('youtube.com/watch?v=') || lowerUrl.includes('youtu.be/')) {
      const videoId = lowerUrl.includes('v=')
        ? lowerUrl.split('v=')[1].split('&')[0]
        : lowerUrl.split('/').pop();

      return `
        <br>
        <iframe 
          width="100%" 
          height="250" 
          src="https://www.youtube.com/embed/${videoId}" 
          frameborder="0" 
          allowfullscreen 
          style="border-radius:8px;">
        </iframe>
        <br>
      `;
    }

    return `<a href="${url}" target="_blank" rel="noopener" style="color: #cc5500;">${url}</a>`;
  });
}


    function isUserNearBottom() {
      return (messagesContainer.scrollHeight - messagesContainer.scrollTop) <= (messagesContainer.clientHeight + 120);
    }

    function addMessageToUI(author, content, opts = {}) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');

      if (opts.pending) messageElement.classList.add('pending');
      if (opts.failed) messageElement.classList.add('failed');
      if (opts.clientId) messageElement.dataset.clientId = opts.clientId;

      messageElement.innerHTML = `
        <span class="author">${escapeHtml(author || 'Unknown')}</span>
        <span class="content">${formatContent(content || '')}</span>
      `;

      messagesContainer.appendChild(messageElement);
      return messageElement;
    }

    async function fetchMessages() {
      try {
        const response = await fetch('https://memepedia-backend.vercel.app/api/get-latest-messages', {
          cache: 'no-store'
        });
        if (!response.ok) throw new Error(`Error: ${response.statusText}`);

        const data = await response.json();
        let messages = Array.isArray(data.messages) ? data.messages : (Array.isArray(data) ? data : []);

        if (messages.length === 0) return;

        const shouldAutoScroll = isUserNearBottom();

        // Preserve pending DOM nodes before clearing
        const pendingNodes = Array.from(pendingMessages.values()).filter(Boolean);

        messagesContainer.innerHTML = '';

        // Reverse to show newest at bottom
        messages.reverse().forEach((message) => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message');

          const authorName = message.author?.username || message.author || 'Unknown';

          let contentHtml = formatContent(message.content || '');

          // Attachments
          if (message.attachments && message.attachments.length > 0) {
            message.attachments.forEach(attachment => {
              const fileUrl = attachment.url;
              const lowerUrl = String(fileUrl || '').toLowerCase();
              if (lowerUrl.match(/\.(jpeg|jpg|gif|png|webp)$/)) {
                contentHtml += `<br><img src="${fileUrl}" class="embed-media" loading="lazy" />`;
              } else if (lowerUrl.match(/\.(mp4|webm)$/)) {
                contentHtml += `<br><video controls class="embed-media"><source src="${fileUrl}"></video>`;
              }
            });
          }

          messageElement.innerHTML = `
            <span class="author">${escapeHtml(authorName)}</span>
            <span class="content">${contentHtml}</span>
          `;

          messagesContainer.appendChild(messageElement);
        });

        // Re-append pending messages so polling does not delete them
        pendingNodes.forEach(node => messagesContainer.appendChild(node));

        if (shouldAutoScroll) {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
      } catch (error) {
        console.error('Fetch Error:', error);
      }
    }

    function setSendUiState(isSending) {
      sendBtn.disabled = isSending;
      sendBtn.textContent = isSending ? "Sending..." : "Send";
    }

    function newClientId() {
      return "c_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2, 8);
    }

    // Message Sending (Optimistic UI)
    async function sendMessage() {
  const memeContent = memeInput.value.trim();
  if (!memeContent) return;

  const clientId = newClientId();

  // Check BEFORE adding message
  const shouldAutoScroll = isUserNearBottom();

  // Instantly show it in chat
  const pendingEl = addMessageToUI("You", memeContent, { pending: true, clientId });
  pendingMessages.set(clientId, pendingEl);

  // ‚úÖ Force scroll after adding
  if (shouldAutoScroll) {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  memeInput.value = '';
  setSendUiState(true);

  try {
    const response = await fetch('https://memepedia-backend.vercel.app/api/send-to-discord', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: memeContent })
    });

    if (!response.ok) {
      pendingEl.classList.remove('pending');
      pendingEl.classList.add('failed');
      setSendUiState(false);
      return;
    }

    pendingEl.classList.remove('pending');
    pendingMessages.delete(clientId);

    setSendUiState(false);
    fetchMessages();
  } catch (error) {
    console.error(error);
    pendingEl.classList.remove('pending');
    pendingEl.classList.add('failed');
    setSendUiState(false);
  }
}


    sendBtn.addEventListener('click', sendMessage);

    // Enter Key (no shift to keep it simple)
    memeInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Image Upload Logic
    uploadBtn.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      uploadBtn.textContent = '‚è≥';
      uploadBtn.disabled = true;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://memepedia-backend.vercel.app/api/upload-to-catbox', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const data = await response.json();
          memeInput.value = (memeInput.value + " " + data.url).trim();
          memeInput.focus();
        }
      } catch (e) {
        console.error(e);
      } finally {
        uploadBtn.textContent = 'üì∑';
        uploadBtn.disabled = false;
        imageInput.value = '';
      }
    });

    // Initial load + polling
    fetchMessages();

    // You can lower this to 1500 if you want it snappier
    setInterval(fetchMessages, 3000);
  </script>

  <script data-goatcounter="https://magicdippyegg.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
