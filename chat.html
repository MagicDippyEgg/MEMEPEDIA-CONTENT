<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memepedia Chat</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #202020;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #00ffcc;
      border-bottom: 2px solid #00ffcc;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    #message-input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00d6ad;
    }

    #latest-messages {
      margin-top: 25px;
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
    }

    .message {
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    .message:last-child {
      border-bottom: none;
    }

    .message strong {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <header>üó®Ô∏è Memepedia Chat Room</header>

  <main>
    <input id="message-input" placeholder="Type your meme message..." />
    <button onclick="sendMessage()">Send</button>

    <div id="latest-messages">
      <p>Loading messages...</p>
    </div>
  </main>

  <script>
    async function sendMessage() {
      const content = document.getElementById('message-input').value.trim();
      if (!content) return;

      try {
        await fetch('https://memepedia-backend.vercel.app/api/send-to-discord', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });

        document.getElementById('message-input').value = '';
        fetchMessages(); // Refresh messages
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    async function fetchMessages() {
      try {
        const res = await fetch('https://memepedia-backend.vercel.app/api/get-latest-messages');
        const data = await res.json();

        if (!Array.isArray(data)) {
          console.error("Expected array of messages, got:", data);
          document.getElementById('latest-messages').innerHTML = `<p>Error: Unable to load messages.</p>`;
          return;
        }

        const container = document.getElementById('latest-messages');
        container.innerHTML = '';

        data.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          div.innerHTML = `<strong>${msg.author.username}</strong>: ${msg.content}`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error fetching messages:', err);
        document.getElementById('latest-messages').innerHTML = `<p>Error: Unable to load messages.</p>`;
      }
    }

    fetchMessages();
    setInterval(fetchMessages, 2000);
  </script>

</body>
</html>
