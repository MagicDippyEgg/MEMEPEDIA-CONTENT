<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memepedia Chat</title>
  <meta property="og:site_name" content="Memepedia Rebirth">
  <meta name="application-name" content="Memepedia Rebirth">
  <link rel="canonical" href="https://memepedia.pages.dev/chat" />
  <link rel="icon" href="icon_smaller.jpg" type="image/png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #cc5500;
      color: #ffffff;
      padding: 20px 0;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    main {
      padding: 30px;
    }
    .button {
      display: inline-block;
      background-color: #cc5500;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
      cursor: pointer;
      border: none;
    }
    .button:hover {
      background-color: #b34700;
    }
    .button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .chat-container {
      margin: 30px auto;
      padding: 20px;
      background-color: #222222;
      border-radius: 8px;
      width: 80%;
      box-sizing: border-box;
    }
    .messages-container {
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #333333;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
    .message {
      background-color: #444444;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
      word-wrap: break-word;
    }
    .message .author {
      color: #cc5500;
      font-weight: bold;
    }
    .message .content {
      color: #ffffff;
    }
    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .input-container input[type="text"] {
      padding: 10px;
      flex-grow: 1;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #uploadBtn {
      padding: 10px 15px;
    }
    footer {
      background-color: #111;
      color: #aaaaaa;
      padding: 15px 0;
      font-size: 14px;
      position: relative;
      width: 100%;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Memepedia Chat</h1>
    <img src="https://github.com/MagicDippyEgg/MEMEPEDIA-CONTENT/blob/main/icon.png?raw=true" alt="Memepedia Logo">
  </header>
  <main>
    <a href="https://memepedia.pages.dev/" class="button">Back to Home</a>
    
    <div class="chat-container">
      <div class="messages-container" id="messagesContainer"></div>
      
      <div class="input-container">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button id="uploadBtn" class="button" title="Upload Image">üì∑</button>
        
        <input type="text" id="memeInput" placeholder="Type your message here...">
        <button id="sendMeme" class="button">Send</button>
      </div>
    </div>

    <h2>Messages here are synced with the #general Discord channel.</h2>
    <iframe src="https://discord.com/widget?id=1359467119355494442&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </main>

  <footer>
    Created by St1cky N0te, with help from Magic Dippy Egg | Memepedia: Rebirth
  </footer>

  <script>
    const messagesContainer = document.getElementById('messagesContainer');
    const memeInput = document.getElementById('memeInput');
    const sendBtn = document.getElementById('sendMeme');
    const uploadBtn = document.getElementById('uploadBtn');
    const imageInput = document.getElementById('imageInput');

    async function fetchMessages() {
      try {
        const response = await fetch('https://memepedia-backend.vercel.app/api/get-latest-messages');
        if (!response.ok) throw new Error(`Error: ${response.statusText}`);
        
        const data = await response.json();
        let messages = Array.isArray(data.messages) ? data.messages : (Array.isArray(data) ? data : []);
        
        if (messages.length === 0) {
          messagesContainer.innerHTML = 'No messages available';
          return;
        }

        messagesContainer.innerHTML = '';
        messages.forEach((message) => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message');
          const authorName = message.author?.username || message.author || 'Unknown';
          const content = message.content || '';
          messageElement.innerHTML = `<span class="author">${authorName}</span>: <span class="content">${content}</span>`;
          messagesContainer.appendChild(messageElement);
        });
      } catch (error) {
        console.error('Error fetching messages:', error);
        messagesContainer.innerHTML = 'Failed to fetch messages';
      }
    }

    // Handle standard message sending
    sendBtn.addEventListener('click', async () => {
      const memeContent = memeInput.value.trim();
      if (!memeContent) return;

      try {
        const response = await fetch('https://memepedia-backend.vercel.app/api/send-to-discord', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: memeContent })
        });
        if (response.ok) {
          memeInput.value = '';
          fetchMessages();
        }
      } catch (error) {
        console.error('Error sending message:', error);
      }
    });

    // Image Upload Logic
    uploadBtn.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      // Visual feedback
      uploadBtn.innerText = '‚è≥';
      uploadBtn.disabled = true;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://memepedia-backend.vercel.app/api/upload-to-catbox', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const data = await response.json();
          // Put the link in the input box so the user can add text before sending
          memeInput.value = (memeInput.value + " " + data.url).trim();
        } else {
          alert('Failed to upload image to Catbox.');
        }
      } catch (error) {
        console.error('Upload error:', error);
        alert('An error occurred during upload.');
      } finally {
        uploadBtn.innerText = 'üì∑';
        uploadBtn.disabled = false;
        imageInput.value = ''; // Reset file input
      }
    });

    // Initial fetch and periodic updates
    fetchMessages();
    setInterval(fetchMessages, 2000);
  </script>
</body>
</html>
