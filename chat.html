<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send a Meme - Memepedia: Rebirth</title>
  <link rel="icon" href="https://github.com/MagicDippyEgg/MEMEPEDIA-CONTENT/blob/main/icon.png?raw=true">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: #cc5500;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    .button {
      display: inline-block;
      background-color: #cc5500;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #b34700;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }

    #messages {
      margin-top: 40px;
      text-align: center;
    }

    .message {
      background-color: #222222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .username {
      color: #cc5500;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      color: #aaaaaa;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Send a Meme</h1>
</header>

<form id="memeForm">
  <input type="text" id="memeInput" placeholder="Enter your meme text or link..." required>
  <button type="submit" class="button">Send Meme</button>
</form>

<div id="messages">
  <h2>Last 5 Memes Sent</h2>
  <div id="messageList">
    <!-- Messages will appear here -->
  </div>
</div>

<footer>
  Created by #1 Logical Potato, with help from Magic Dippy Egg | Memepedia: Rebirth
</footer>

<script>
const memeForm = document.getElementById('memeForm');
const memeInput = document.getElementById('memeInput');
const messageList = document.getElementById('messageList');

memeForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const content = memeInput.value.trim();
  if (!content) return;

  try {
    await fetch('https://memepedia-backend.vercel.app/api/send-to-discord', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content })
    });
    memeInput.value = '';
  } catch (error) {
    console.error('Error sending meme:', error);
  }
});

async function fetchMessages() {
  try {
    const res = await fetch('https://memepedia-backend.vercel.app/api/get-latest-messages');
    const messages = await res.json();

    messageList.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="username">${msg.author.username}:</span> ${msg.content}`;
      messageList.appendChild(div);
    });
  } catch (error) {
    console.error('Error fetching messages:', error);
  }
}

setInterval(fetchMessages, 2000); // Refresh every 2 seconds
fetchMessages(); // Initial load
</script>

</body>
</html>
