<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=https://memepedia.pages.dev/">
  <script>
    // Redirect keeping the path
    const currentPath = window.location.pathname;
    const newUrl = "https://memepedia.pages.dev" + currentPath;
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a id="redirectLink" href="#">click here</a>.</p>
  <script>
    document.getElementById("redirectLink").href = newUrl;
  </script>
</body>
</html>
