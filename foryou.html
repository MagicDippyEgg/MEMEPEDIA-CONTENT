    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #cc5500;

    header img {

    .video-embed {
      display: flex;

      background-color: #222222;

    footer {

    /* New CSS for Orange-Themed Video Styling */
    .styled-video-container {
        /* A dark background to blend with the page */
        background-color: #111111; 
        border-radius: 8px; /* Matches the spotify-item radius */
        /* Orange shadow based on the theme color */
        box-shadow: 0 4px 20px rgba(204, 85, 0, 0.7), 
                    0 0 0 2px rgba(204, 85, 0, 0.2); 
        overflow: hidden; /* Ensures the video corners are rounded */
        max-width: 500px; /* Constrain the size for a better look */
        width: 100%; /* Make it responsive within the max-width */
        margin-bottom: 20px;
        transition: box-shadow 0.3s ease-in-out;
    }

    .styled-video-container video {
        display: block; /* Removes any extra spacing below the video */
        width: 100%; /* Video fills its stylish container */
        height: auto; /* Maintains aspect ratio */
    }
